        <ul>

    <section class="form-container">
        <form action="#">

                <img src="img/medico.png" alt="saude">

            <section class="form-header">
                <header>
                    <ul>
                        <li><a href="Formulario.html" >Login</a></li>

                    <label for="nome">Insira seu nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="nome completo" required><br>

                    <input type="tel" id="tel" name="tel" placeholder="informe seu email" required><br>
    
                    <label for="senha">Crie uma senha</label>
                    <input type="password" id="senha" name="senha" placeholder="senha" required><br>

                    <label for="confirme">Confirmar sua senha</label>
                    <input type="password" id="confirme" name="senha" placeholder="senha" required><br>
    
                    <button>Cadrastar</button>
                </div>
            </section>
        </form>
    </section>
